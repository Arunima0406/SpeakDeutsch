<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enroll - German Language Classes</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
<header>
  <div class="logo-container">
    <img src="logo.png" alt="German Logo" class="logo">
    <h1>German Language Classes - Ramnagar</h1>
  </div>
  <nav>
    <ul class="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="enroll.html" class="active">Enroll</a></li>
    </ul>
  </nav>
</header>

<main>
  <h2>Enroll Now</h2>
  <p>Start your journey with German today! Fill out the form below to register for a class.</p>
  <form id="enroll-form">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email Address" required>
    <select name="level" required>
      <option value="">Select Level</option>
      <option value="A1">A1</option>
      <option value="A2">A2</option>
      <option value="B1">B1</option>
      <option value="B2">B2</option>
      <option value="C1">C1</option>
    </select>
    <input type="text" name="phone" placeholder="Phone Number" required>
    <textarea name="message" placeholder="Any Message..." rows="4"></textarea>
    <button type="submit">Enroll</button>
  </form>
</main>

<footer>
  <p>&copy; 2025 German Language Classes, Ramnagar</p>
</footer>
</body>
</html>
