<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enroll - German Language</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    // Function to show popup on form submission
    function showPopup(event) {
      event.preventDefault(); // Prevent form from submitting immediately
      alert("Thank you for enrolling! You are now enrolled in the German Language course.");
      // You can optionally redirect or reset the form here if needed
      document.getElementById('enrollForm').reset(); // Reset form
    }
  </script>
</head>
<body>
  <header>
    <h1>Enroll Now</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="enroll.html">Enroll</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Sign Up for Our German Language Course</h2>
      <form id="enrollForm" onsubmit="showPopup(event)">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Why do you want to learn German?" rows="5" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 German Language Promotion Ramnagar</p>
  </footer>
</body>
</html>
